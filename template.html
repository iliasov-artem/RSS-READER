<!doctype html>
<html>
  <head>
    <title>RSS-Reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Rss-Reader</h1>
        <form>
          <div class="form-group">
            <label for="source">Enter URL to read rss-news</label>
            <input type="text" id="source" class="form-control" placeholder="enter url" value=''>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="feed-list col-md-4"></div>
        <div class="feed col-md-8"></div>
      </div>

       <!-- Channels -->
      <div class="channels-container row d-none">
        <aside class="pt-3 col-12 col-md-5">
          <h2 class="pl-4">Channels:</h2>
          <div class="channels mt-4">
            <ul class="nav nav-pills" role="tablist"></ul>
          </div>
        </aside>
         <!-- Feed -->
        <div class="pt-3 col articles-col ">
          <h2 class="pl-4">Feed:</h2>
          <div class="tab-content"></div>
        </div>
      </div>


    <div class="modal fade" id=myModal>
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body"></div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id=myPopup>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
